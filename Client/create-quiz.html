<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Quiz</h1>
        <form id="createQuizForm">
            <label for="title">Quiz Title:</label><br>
            <input type="text" id="title" name="title"><br><br>
            
            <label for="category">Category:</label><br>
            <input type="text" id="category" name="category"><br><br>
            
            <label for="numQ">Number of Questions:</label><br>
            <input type="number" id="numQ" name="numQ"><br><br>
            
            <button type="button" onclick="createQuiz()">Create Quiz</button>
        </form>
    </div>
    <script src="create-quiz.js"></script>
</body>
</html>
