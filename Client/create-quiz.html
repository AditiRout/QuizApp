<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create and Display Quiz</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1>Create Quiz</h1>
<form id="createQuizForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required /><br /><br />

    <label for="category">Category:</label>
    <select id="category" name="category" required>
        <option value="Maths">Maths</option>
        <option value="Science">Science</option>
        <option value="History">History</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Biology">Biology</option>
        <option value="English">English</option>
    </select>
    <br /><br />

    <label for="numQ">Number of Questions:</label>
    <input type="number" id="numQ" name="numQ" required /><br /><br />

    <button type="button" onclick="createQuiz()">Create Quiz</button>
</form>

<!-- Include fetchQuizzes.js here if needed -->
<!-- <script src="fetchQuizzes.js"></script> -->
<script src="create-quiz.js"></script>
</body>
</html>
